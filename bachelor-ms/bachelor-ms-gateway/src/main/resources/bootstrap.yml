spring:
  application:
    name: bachelor-ms-gateway
    workbench-code: workbench-manage
  cloud:
    gateway:
      defaultFilters:
      - name: Retry
        args:
          retries: 3
          statuses: BAD_GATEWAY
      - name: RequestRateLimiter
        args:
#          keyResolver: '#{@tokenKeyResolver}'
          in-memory-rate-limiter:
            replenish-rate: 10000
            burst-capacity: 2000
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: true
  messages:
    basename: i18n/messages

#    config:
#      name: gateway
#      profile: dev
#      label: master
#      discovery:
#        enabled: true
#        service-id: config-service

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
server:
  port: 8899
#  connection-timeout: 1000
feign:
  hystrix:
    enabled: true
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8740/eureka
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
    metadata-map:
      swagger-hidden: true
management:
  endpoints:
    web:
      exposure:
        include: "*"
info:
  app:
    name: '服务网关'
    version: '@project.version@'
swagger:
  base-package: ["cn.org.bachelor.ms.gateway.controller","cn.org.bachelor.ms.gateway.filter"]
  title: "服务网关的Restful API"
  version: "1.0"
  description: "服务网关API 描述"
