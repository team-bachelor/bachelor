spring:
  profiles:
    active: local
  application:
    name: bachelor-web-cmn-acm
    id: ${bachelor.iam.client.id}
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  #  messages:
  #    basename: i18n/messages
  #    encoding: UTF-8
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  zipkin:
    enabled: true
    base-url: http://cloud-dashboard-zipkin/
  sleuth:
    sampler:
      probability: 1
  resources:
    chain:
      cache: false
  mvc:
    static-path-pattern: /**
    date-format: yyyy-MM-dd HH:mm:ss
    refresh:
      refreshable: none
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
      config:
        file-extension: yml
server:
  port: 9003
logging:
  level:
    org.bachelor.architecture.eureka: debug
    org.springframework.web: TRACE

pagehelper:
  reasonable: true
  support-methods-arguments: false
  params: count=countSql
  page-size-zero: true

mybatis:
  mapper-locations: classpath:mappers/*.xml
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8740/eureka
    registry-fetch-interval-seconds: 5
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
    health-check-url-path: /actuator/health
    lease-expiration-duration-in-seconds: 5
    lease-renewal-interval-in-seconds: 2
    metadata-map:
      api-url: swagger-ui.html
feign:
  hystrix:
    enabled: true
management:
  endpoints:
    web:
      exposure:
        include: "*"
bachelor:
  dac:
#    enabled: false
    fields:
      - name: "tenant_id"
  iam:
    enable-user-access-control: false
    service-provider: db
    ########################################↓权限配置↓########################################
    client:
      logoutRedirectURL: https://wfw.dygzhyq.cn/app-logistics/index.html
      loginRedirectURL: http://localhost:8888
      as_url:
        base: https://yhty.dygzhyq.cn/user-asserver
      rs_url:
        base: https://yhty.dygzhyq.cn/user/api
  ########################################↑权限配置↑########################################
  swagger:
    base-packages: cn.org.bachelor.iam.acm.controller,cn.org.bachelor.iam.idm.controller
    title: ""
    version: "1.0"
    description: ""



